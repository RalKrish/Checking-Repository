<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This New Year Counter</title>
</head>
<link rel="stylesheet" href="newyear.css">
<body>


<div class="mainContent">
  <p class="countDown">Countdown to</p>
  <p class="newYear">New Year</p>

  <div class="boxes">
    <div class="box">
      <h2 class="days">00</h2>
      <p >Days</p>
    </div>

    <div class="box">
      <h2 class="hours">00</h2>
      <p >Hours</p>
    </div>

    <div class="box">
      <h2 class="minutes">00</h2>
      <p >Minutes</p>
    </div>

    <div class="box">
      <h2 class="seconds">00</h2>
      <p >Seconds</p>
    </div>
  </div>

</div>
<script src="newyear.js"></script>
</body>
</html>
