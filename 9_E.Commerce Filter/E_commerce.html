<!DOCTYPE html>

  <head>

    <title>E_Commerce</title>
  </head>
  <link rel="stylesheet" href="E_commerce.css">
  <body>
    <div class="TheContent">
      <div class="btnGroup">
        <button class="btn btn_highlit" data-filter="All">All</button>
        <button class="btn" data-filter="pizza">Pizza</button>
        <button class="btn" data-filter="icecream">Ice Cream </button>
        <button class="btn" data-filter="cake">Cake</button>
      </div>
      <input
      class="search"
        type="text"
        name="search"
        placeholder="Search Your Food"
        id="search"
      />
    </div>
      <div class="imgContainer">
        <div class="boxImg" data-item="cake"><img  src="Rainbow-Cake.jpg"/></div>
        <div class="boxImg" data-item="pizza"><img  src="pizza.jpg"/></div>
        <div class="boxImg" data-item="icecream"><img  src="icecream.jpg"/></div>
        <div class="boxImg" data-item="cake"><img  src="cake2.jpg"/></div>
        <div class="boxImg" data-item="pizza"><img  src="pizza2.jpg"/></div>
        <div class="boxImg" data-item="icecream"><img  src="icecream2.jpg"/></div>
        <div class="boxImg" data-item="pizza"><img  src="pizza3.jpg"/></div>
        <div class="boxImg" data-item="icecream"><img  src="icecream3.jpg"/></div>
        <div class="boxImg" data-item="cake"><img  src="cake3.jpg"/></div>
        <div class="boxImg" data-item="pizza"><img  src="pizza.jpg"/></div>
        <div class="boxImg" data-item="icecream"><img  src="icecream.jpg"/></div>


      </div>
cake
