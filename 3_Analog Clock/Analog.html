<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
  </head>
  <link rel="stylesheet" href="Analog.css" />
  <body>
    <div class="clock_face">
      <div class="numb" style="--n: 1"><b>1</b></div>
      <div class="numb" style="--n: 2"><b>2</b></div>
      <div class="numb" style="--n: 3"><b>3</b></div>
      <div class="numb" style="--n: 4"><b>4</b></div>
      <div class="numb" style="--n: 5"><b>5</b></div>
      <div class="numb" style="--n: 6"><b>6</b></div>
      <div class="numb" style="--n: 7"><b>7</b></div>
      <div class="numb" style="--n: 8"><b>8</b></div>
      <div class="numb" style="--n: 9"><b>9</b></div>
      <div class="numb" style="--n: 10"><b>10</b></div>
      <div class="numb" style="--n: 11"><b>11</b></div>
      <div class="numb" style="--n: 12"><b>12</b></div>
      <div class="centre_dot"></div>
      <div class="Hour_hand"></div>
      <div class="Minute_hand"></div>
      <div class="Seconds_hand"></div>
    </div>
  </body>
  <script src="Analog.js"></script>
</html>
